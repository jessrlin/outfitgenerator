<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- loading fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
   
    <!-- loading stylesheet -->
    <link rel="stylesheet" href="stylesheet.css">
    
    <!-- loading javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js"></script>


</head>
<body>
    <!-- anime.js moving letters -->
    <h1 class="ml11">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">Outfit Generator</span>
        </span>
      </h1>
    
      <nav>
        <ul>
            <li><a href="clothes.html">Main Generator</a></li>
            <li><a href="allitems.html">All items</a></li>
        </ul>
    </nav>
    
    <div class="content">

        <!-- loading images-->
        <div class="images">
            <!-- divided into each section for each top, bottom, shoe + where the photos will be displayed-->
            <div class="section">
                <h2></h2>
                <img id="topImg" alt="Top Image">
            </div>
            <div class="section">
                <h2></h2>
                <img id="bottomImg" alt="Bottom Image">
            </div>
            <div class="section">
                <h2></h2>
                <img id="shoeImg" alt="Shoe Image">
            </div>
             <div class="extra-buttons">
                    <button onclick="randomizeAll()">Randomize All</button>
                    <button onclick="downloadAll()">Download All</button>
                </div>
        </div>

        <!-- selecting the outfit-->
        <div class="buttons">

            <div class="section">
                <!-- on click = show the image -->
                <h2>Tops</h2> 
                <div class="button-group">
                    <button onclick="showImage('topImg', 'photos/amara.PNG')">Top 1</button>
                    <button onclick="showImage('topImg', 'photos/edithlace.PNG')">Top 2</button>
                    <button onclick="showImage('topImg', 'photos/rafaela.PNG')">Top 3</button>
                    <button onclick="showImage('topImg', 'photos/gina.PNG')">Top 4</button>
                    <button onclick="showImage('topImg', 'photos/archie.PNG')">Top 5</button>
                    <button onclick="showImage('topImg', 'photos/orangelace.PNG')">Top 6</button>
                    <button onclick="showImage('topImg', 'photos/iamgia.PNG')">Top 7</button>
        
                </div>

                <!-- dropdown button code (not displayed in full screen)-->
                <select onchange="showImage('topImg', this.value)">
                    <option selected disabled>Select Top</option>
                    <option value="photos/amara.PNG">Top 1</option>
                    <option value="photos/edithlace.PNG">Top 2</option>
                    <option value="photos/rafaela.PNG">Top 3</option>
                    <option value="photos/gina.PNG">Top 4</option>
                    <option value="photos/archie.PNG">Top 5</option>
                    <option value="photos/orangelace.PNG">Top 6</option>
                    <option value="photos/iamgia.PNG">Top 7</option>
                </select>

                <!-- Randomise and download buttons (javascript) -->
                <div class="extra-buttons">
                    <button onclick="randomizeImage('topImg')">Randomize</button>
                    <button onclick="downloadImage('topImg')">Download</button>
                </div>
            </div> 

            <!-- same thing for bottoms as tops -->
            <div class="section">
                <h2>Bottoms</h2>
                <div class="button-group">
                    <button onclick="showImage('bottomImg', 'photos/ciara.PNG')">Bottom 1</button>
                    <button onclick="showImage('bottomImg', 'photos/corinne.PNG')">Bottom 2</button>
                    <button onclick="showImage('bottomImg', 'photos/stasy.PNG')">Bottom 3</button>
                    <button onclick="showImage('bottomImg', 'photos/gracie.PNG')">Bottom 4</button>
                    <button onclick="showImage('bottomImg', 'photos/malia.PNG')">Bottom 5</button>
                    <button onclick="showImage('bottomImg', 'photos/julie.PNG')">Bottom 6</button>
                </div>
                <select onchange="showImage('bottomImg', this.value)">
                    <option selected disabled>Select Bottom</option>
                    <option value="photos/ciara.PNG">Bottom 1</option>
                    <option value="photos/corinne.PNG">Bottom 2</option>
                    <option value="photos/stasy.PNG">Bottom 3</option>
                    <option value="photos/gracie.PNG">Bottom 4</option>
                    <option value="photos/malia.PNG">Bottom 5</option>
                    <option value="photos/julie.PNG">Bottom 6</option>
                </select>
                <div class="extra-buttons">
                    <button onclick="randomizeImage('bottomImg')">Randomize</button>
                    <button onclick="downloadImage('bottomImg')">Download</button>
                </div>
            </div>

            <!-- same for shoes = buttons, dropdown, randomize/download -->
            <div class="section">
                <h2>Shoes</h2>
                <div class="button-group">
                    <button onclick="showImage('shoeImg', 'photos/blackspezial.PNG')">Shoe 1</button>
                    <button onclick="showImage('shoeImg', 'photos/creamspezial.PNG')">Shoe 2</button>
                    <button onclick="showImage('shoeImg', 'photos/navyspezial.PNG')">Shoe 3</button>
                    <button onclick="showImage('shoeImg', 'photos/clementine.PNG')">Shoe 4</button>
                    <button onclick="showImage('shoeImg', 'photos/OG.PNG')">Shoe 5</button>
                    <button onclick="showImage('shoeImg', 'photos/reeboks.PNG')">Shoe 6</button>

                </div>
                <select onchange="showImage('shoeImg', this.value)">
                    <option selected disabled>Select Shoe</option>
                    <option value="photos/blackspezial.PNG">Shoe 1</option>
                    <option value="photos/creamspezial.PNG">Shoe 2</option>
                    <option value="photos/navyspezial.PNG">Shoe 3</option>
                    <option value="photos/clemetine.PNG">Shoe 4</option>
                    <option value="photos/OG.PNG">Shoe 5</option>
                    <option value="photos/reeboks.PNG">Shoe 5</option>

                </select>
                <div class="extra-buttons">
                    <button onclick="randomizeImage('shoeImg')">Randomize</button>
                    <button onclick="downloadImage('shoeImg')">Download</button>
                </div>
               
            </div>
        </div>
    </div>

    <script>
        const tops = ['photos/amara.PNG', 'photos/edithlace.PNG', 'photos/rafaela.PNG', 'photos/gina.PNG', 'photos/archie.PNG', 'photos/orangelace.PNG', 'photos/iamgia.PNG'];
        const bottoms = ['photos/ciara.PNG', 'photos/corinne.PNG', 'photos/stasy.PNG', 'photos/gracie.PNG', 'photos/malia.PNG', 'photos/julie.PNG'];
        const shoes = ['photos/creamspezial.PNG', 'photos/navyspezial.PNG', 'photos/blackspezial.PNG', 'photos/clementine.PNG', 'photos/OG.PNG', 'photos/reeboks.PNG'];

        function showImage(imgId, src) {
            const img = document.getElementById(imgId);
            img.src = src;
            img.style.display = 'block';
        }

        function randomizeImage(imgId) {
            const img = document.getElementById(imgId);
            let randomSrc = '';
            if (imgId === 'topImg') {
                randomSrc = tops[Math.floor(Math.random() * tops.length)];
            } else if (imgId === 'bottomImg') {
                randomSrc = bottoms[Math.floor(Math.random() * bottoms.length)];
            } else if (imgId === 'shoeImg') {
                randomSrc = shoes[Math.floor(Math.random() * shoes.length)];
            }
            showImage(imgId, randomSrc);
        }

        function downloadImage(imgId) {
            const img = document.getElementById(imgId);
            const link = document.createElement('a');
            link.href = img.src;
            link.download = img.src.split('/').pop();
            link.click();
        }

        function randomizeAll() {
            randomizeImage('topImg');
            randomizeImage('bottomImg');
            randomizeImage('shoeImg');
        }

        function downloadAll() {
            downloadImage('topImg');
            downloadImage('bottomImg');
            downloadImage('shoeImg');
        }

    </script>

    
</body>
</html>

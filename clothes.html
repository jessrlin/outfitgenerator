<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>


</head>
<body>
    <h1 class="ml11">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">Outfit Generator</span>
        </span>
      </h1>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      
    
    <div class="content">
        <div class="images">
            <div class="section">
                <h2></h2>
                <img id="topImg" src="photos/bonnietop.JPG" alt="Top Image">
            </div>
            <div class="section">
                <h2></h2>
                <img id="bottomImg" src="photos/anstasiapant.JPG" alt="Bottom Image">
            </div>
            <div class="section">
                <h2></h2>
                <img id="shoeImg" src="photos/spezial.JPG" alt="Shoe Image">
            </div>
        </div>
        <div class="buttons">
            <div class="section">
                <h2>Tops</h2>
                <div class="button-group">
                    <button onclick="showImage('topImg', 'photos/bonnietop.JPG')">Top 1</button>
                    <button onclick="showImage('topImg', 'photos/edithlace.JPG')">Top 2</button>
                    <button onclick="showImage('topImg', 'photos/rafaela.JPG')">Top 3</button>
                    <button onclick="showImage('topImg', 'photos/gina.JPG')">Top 4</button>
                    <button onclick="showImage('topImg', 'photos/archie.JPG')">Top 5</button>
                    <button onclick="showImage('topImg', 'photos/orangelace.JPG')">Top 6</button>
                    <button onclick="showImage('topImg', 'photos/iamgia.JPG')">Top 7</button>
        
                </div>
                <select onchange="showImage('topImg', this.value)">
                    <option selected disabled>Select Top</option>
                    <option value="photos/bonnietop.JPG">Top 1</option>
                    <option value="photos/edithlace.JPG">Top 2</option>
                    <option value="photos/rafaela.JPG">Top 3</option>
                    <option value="photos/gina.JPG">Top 4</option>
                    <option value="photos/archie.JPG">Top 5</option>
                    <option value="photos/orangelace.JPG">Top 6</option>
                    <option value="photos/iamgia.JPG">Top 7</option>
                </select>
                <div class="extra-buttons">
                    <button onclick="randomizeImage('topImg')">Randomize</button>
                    <button onclick="downloadImage('topImg')">Download</button>
                </div>
            </div>
            <div class="section">
                <h2>Bottoms</h2>
                <div class="button-group">
                    <button onclick="showImage('bottomImg', 'photos/anstasiapant.JPG')">Bottom 1</button>
                    <button onclick="showImage('bottomImg', 'photos/hilarypant.JPG')">Bottom 2</button>
                    <button onclick="showImage('bottomImg', 'photos/keirashorts.JPG')">Bottom 3</button>
                    <button onclick="showImage('bottomImg', 'photos/gracie.JPG')">Bottom 4</button>
                    <button onclick="showImage('bottomImg', 'photos/malia.JPG')">Bottom 5</button>
                    <button onclick="showImage('bottomImg', 'photos/luxehip.JPG')">Bottom 6</button>
                </div>
                <select onchange="showImage('bottomImg', this.value)">
                    <option selected disabled>Select Bottom</option>
                    <option value="photos/anstasiapant.JPG">Bottom 1</option>
                    <option value="photos/hilarypant.JPG">Bottom 2</option>
                    <option value="photos/keirashorts.JPG">Bottom 3</option>
                    <option value="photos/gracie.JPG">Bottom 4</option>
                    <option value="photos/malia.JPG">Bottom 5</option>
                    <option value="photos/luxehip.JPG">Bottom 6</option>
                </select>
                <div class="extra-buttons">
                    <button onclick="randomizeImage('bottomImg')">Randomize</button>
                    <button onclick="downloadImage('bottomImg')">Download</button>
                </div>
            </div>
            <div class="section">
                <h2>Shoes</h2>
                <div class="button-group">
                    <button onclick="showImage('shoeImg', 'photos/black.JPG')">Shoe 1</button>
                    <button onclick="showImage('shoeImg', 'photos/spezial.JPG')">Shoe 2</button>
                    <button onclick="showImage('shoeImg', 'photos/blueberry.JPG')">Shoe 3</button>
                </div>
                <select onchange="showImage('shoeImg', this.value)">
                    <option selected disabled>Select Shoe</option>
                    <option value="photos/black.JPG">Shoe 1</option>
                    <option value="photos/spezial.JPG">Shoe 2</option>
                    <option value="photos/blueberry.JPG">Shoe 3</option>
                </select>
                <div class="extra-buttons">
                    <button onclick="randomizeImage('shoeImg')">Randomize</button>
                    <button onclick="downloadImage('shoeImg')">Download</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const tops = ['photos/bonnietop.JPG', 'photos/edithlace.JPG', 'photos/rafaela.JPG', 'photos/gina.JPG', 'photos/archie.JPG', 'photos/orangelace.JPG', 'photos/iamgia.JPG'];
        const bottoms = ['photos/anstasiapant.JPG', 'photos/hilarypant.JPG', 'photos/keirashorts.JPG', 'photos/gracie.JPG', 'photos/malia.JPG'];
        const shoes = ['photos/spezial.JPG', 'photos/blueberry.JPG', 'photos/black.JPG'];

        function showImage(imgId, src) {
            const img = document.getElementById(imgId);
            img.src = src;
            img.style.display = 'block';
        }

        function randomizeImage(imgId) {
            const img = document.getElementById(imgId);
            let randomSrc = '';
            if (imgId === 'topImg') {
                randomSrc = tops[Math.floor(Math.random() * tops.length)];
            } else if (imgId === 'bottomImg') {
                randomSrc = bottoms[Math.floor(Math.random() * bottoms.length)];
            } else if (imgId === 'shoeImg') {
                randomSrc = shoes[Math.floor(Math.random() * shoes.length)];
            }
            showImage(imgId, randomSrc);
        }

        function downloadImage(imgId) {
            const img = document.getElementById(imgId);
            const link = document.createElement('a');
            link.href = img.src;
            link.download = img.src.split('/').pop();
            link.click();
        }
    </script>
</body>
</html>
